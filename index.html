<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مولد كلمات السر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --card: #fff;
      --primary: #0072ff;
    }

    body.dark {
      --bg: #121212;
      --text: #f9f9f9;
      --card: #1f1f1f;
      --primary: #00bfff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      direction: rtl;
    }

    .container {
      background-color: var(--card);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 350px;
    }

    h2 {
      margin-bottom: 15px;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
    }

    .options {
      text-align: right;
      margin-bottom: 15px;
    }

    .options label {
      display: block;
      margin: 5px 0;
      font-size: 16px;
    }

    .password {
      margin: 20px 0;
      font-size: 20px;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005edb;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      gap: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="title">مولد كلمات السر</h2>

    <div class="options">
      <label>
        <span id="lengthLabel">طول الكلمة:</span>
        <input type="number" id="length" min="4" max="32" value="12">
      </label>
      <label><input type="checkbox" id="uppercase" checked> <span id="uppercaseLabel">حروف كبيرة</span></label>
      <label><input type="checkbox" id="numbers" checked> <span id="numbersLabel">أرقام</span></label>
      <label><input type="checkbox" id="symbols" checked> <span id="symbolsLabel">رموز</span></label>
    </div>

    <div class="password" id="result">••••••••••••</div>

    <button onclick="generatePassword()" id="generateBtn">توليد</button>
    <button onclick="copyPassword()" id="copyBtn">نسخ</button>

    <div class="controls">
      <button onclick="toggleTheme()" id="themeBtn">الوضع الداكن</button>
      <button onclick="toggleLang()" id="langBtn">English</button>
    </div>
  </div>

  <script>
    let lang = 'ar';

    const translations = {
      ar: {
        title: "مولد كلمات السر",
        lengthLabel: "طول الكلمة:",
        uppercaseLabel: "حروف كبيرة",
        numbersLabel: "أرقام",
        symbolsLabel: "رموز",
        generateBtn: "توليد",
        copyBtn: "نسخ",
        themeDark: "الوضع الداكن",
        themeLight: "الوضع الفاتح",
        langBtn: "English",
        copied: "تم النسخ ✔"
      },
      en: {
        title: "Password Generator",
        lengthLabel: "Length:",
        uppercaseLabel: "Uppercase letters",
        numbersLabel: "Numbers",
        symbolsLabel: "Symbols",
        generateBtn: "Generate",
        copyBtn: "Copy",
        themeDark: "Dark Mode",
        themeLight: "Light Mode",
        langBtn: "العربية",
        copied: "Copied ✔"
      }
    };

    function generatePassword() {
      const length = document.getElementById("length").value;
      const useUpper = document.getElementById("uppercase").checked;
      const useNumbers = document.getElementById("numbers").checked;
      const useSymbols = document.getElementById("symbols").checked;

      let charset = "abcdefghijklmnopqrstuvwxyz";
      if (useUpper) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (useNumbers) charset += "0123456789";
      if (useSymbols) charset += "!@#$%^&*()_+-=[]{}";

      let password = "";
      for (let i = 0; i < length; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }

      document.getElementById("result").innerText = password;
    }

    function copyPassword() {
      const pass = document.getElementById("result").innerText;
      navigator.clipboard.writeText(pass).then(() => {
        document.getElementById("copyBtn").innerText = translations[lang].copied;
        setTimeout(() => {
          document.getElementById("copyBtn").innerText = translations[lang].copyBtn;
        }, 1500);
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const themeBtn = document.getElementById("themeBtn");
      themeBtn.innerText = document.body.classList.contains("dark")
        ? translations[lang].themeLight
        : translations[lang].themeDark;
    }

    function toggleLang() {
      lang = lang === 'ar' ? 'en' : 'ar';
      document.body.style.direction = lang === 'ar' ? 'rtl' : 'ltr';
      document.documentElement.lang = lang;

      const t = translations[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("lengthLabel").innerText = t.lengthLabel;
      document.getElementById("uppercaseLabel").innerText = t.uppercaseLabel;
      document.getElementById("numbersLabel").innerText = t.numbersLabel;
      document.getElementById("symbolsLabel").innerText = t.symbolsLabel;
      document.getElementById("generateBtn").innerText = t.generateBtn;
      document.getElementById("copyBtn").innerText = t.copyBtn;
      document.getElementById("themeBtn").innerText = 
        document.body.classList.contains("dark") ? t.themeLight : t.themeDark;
      document.getElementById("langBtn").innerText = t.langBtn;
    }

    generatePassword(); // Generate on load
  </script>

</body>
</html>
